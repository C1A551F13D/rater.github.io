<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Rater</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="site.js"></script>
</head>

<body class="container">
	<h1>Movie Rater</h1>
	<p>Enter a movie title and add a comment. Click "rate" and the comment will be evaluated for sentiment by AI. The
		sentiment will either be positive or negative. Each sentiment is recorded and used to determine the star rating
		for the movie.</p>
	<form>
		<div class="mb-3">
			<label for="movieTitleElem" class="form-label">Movie Name/Title</label>
			<input type="text" name="movieTitle" id="movieTitle" class="form-control">
		</div>
		<div class="mb-3">
			<label for="commentElem" class="form-label">Commnet</label>
			<textarea name="comment" id="comment" rows="10" class="form-control"></textarea>
		</div>
		<div class="mb-3">
			<a class="btn btn-primary" role="button" onclick='rateMovie(movieTitleElem, commentElem)'>Rate</a>
		</div>
	</form>

	<table class="table" name="resultsTable" id="resultsTable">
		<thead>
			<tr>
				<th scope="col">Movie Title</th>
				<th scope="col">5-star Rating</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>

</html>
